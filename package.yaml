name:        sonic
version:     0.1.0
synopsis:    Sonic
description: Please see the README on GitHub at <https://github.com/adjoint-io/sonic#readme>
maintainer:  Adjoint Inc (info@adjoint.io)
license:     MIT
github:      adjoint-io/sonic
category:    Cryptography

dependencies:
  - base >= 4.7 && < 5
  - protolude
  - bulletproofs
  - elliptic-curve >= 0.2 && < 0.3
  - galois-field >= 0.4 && < 0.5
  - MonadRandom
  - pairing
  - poly
  - semirings
  - vector

default-extensions:
  - LambdaCase
  - RecordWildCards
  - OverloadedStrings
  - NoImplicitPrelude
  - FlexibleInstances
  - FlexibleContexts
  - ScopedTypeVariables
  - RankNTypes

extra-source-files:
  - README.md
  - ChangeLog.md

ghc-options:
  -Wall
  -Werror
  -Wcompat
  -Wincomplete-record-updates
  -Wredundant-constraints
  -Wno-unused-matches
  -Wno-name-shadowing
  -Wno-type-defaults
  -Wno-orphans
  -Wno-incomplete-uni-patterns
  -Wno-incomplete-patterns

library:
  exposed-modules:
    - Sonic.CommitmentScheme
    - Sonic.Constraints
    - Sonic.Curve
    - Sonic.Protocol
    - Sonic.SRS
    - Sonic.Signature
    - Sonic.Utils
  source-dirs:
    - src

tests:
  sonic-test:
    main: Main
    dependencies:
      - sonic
      - tasty
      - tasty-discover
      - tasty-hunit
      - tasty-quickcheck
      - QuickCheck
    source-dirs:
      - test

executables:
  sonic-example:
    main: Main
    dependencies:
      - sonic
      - tasty
      - tasty-discover
      - tasty-hunit
      - tasty-quickcheck
      - QuickCheck
    ghc-options:
      -threaded
      -rtsopts
      -with-rtsopts=-N
    source-dirs:
      - examples
